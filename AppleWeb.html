                { type: "AppleM1_512", color: "silver", spec: "8GB記憶體", price: "NT$45,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp-silver-select-202011_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1613673937000" },
                { type: "AppleM1_512", color: "silver", spec: "16GB記憶體", price: "NT$51,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp-silver-select-202011_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1613673937000" },
                // silver intel i5 512GB
                { type: "intel_512", color: "silver", spec: "16GB 3733MHz LPDDR4X 記憶體", price: "NT$57,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp13touch-silver-select-202005_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1587460871788" },
                { type: "intel_512", color: "silver", spec: "32GB 3733MHz LPDDR4X 記憶體", price: "NT$69,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp13touch-silver-select-202005_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1587460871788" },
                //silver intel i5 1TB
                { type: "intel_1", color: "silver", spec: "16GB 3733MHz LPDDR4X 記憶體", price: "NT$63,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp13touch-silver-select-202005_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1587460871788" },
                { type: "intel_1", color: "silver", spec: "32GB 3733MHz LPDDR4X 記憶體", price: "NT$75,900", pic: "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp13touch-silver-select-202005_GEO_TW?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1587460871788" },
            ]
        };

        //製作内容
        Titles.forEach(function (item, item_index) {
            //排版
            let container = document.createElement("div");
            container.setAttribute("class", "container");
            let row = document.createElement("div");
            row.setAttribute("class", "row mb-5");
            row.setAttribute("style", "min-height:400px;")
            let picArea = document.createElement("div");
            picArea.setAttribute("class", "col-12 col-md-6 picArea bg-white ");
            picArea.setAttribute("id", `pic-${item}`);
            let content = document.createElement("div");
            content.setAttribute("class", "col-12 col-md-6 content bg-white pt-3 content");
            content.setAttribute("id", `content-${item}`);

            //加入產品主圖 img
            let pane = $getById(item);
            let img = document.createElement("img");
            img.setAttribute("src", product_pic[item_index]);
            img.setAttribute("style", "width:100%; margin-top:120px; position:sticky; top:100px;")
            //預設color和type屬性;type是每個product的第一種type;color預設是silver,因爲大家都有silver色
            img.setAttribute("type", type_array[item][0].id);
            img.setAttribute("color", "silver");
            picArea.appendChild(img);
            row.appendChild(picArea);

            //加入color instruction
            let instruction_color = document.createElement("h4");
            instruction_color.setAttribute("class", "text-dark text-center my-3 pt-5 pb-3 fs-5 fw-bold");
            instruction_color.innerText = "選擇外觀";
            content.appendChild(instruction_color);

            //加入color選擇區
            let colorArea = document.createElement("div");
            colorArea.setAttribute("id", `colorArea-${item}`);
            colorArea.setAttribute("class", "d-flex justify-content-center flex-wrap align-items-center");

            //加入選擇顔色的button
            color_array[item].forEach(function (c, index) {
                //設定button外觀
                let color_button = document.createElement("button");
                color_button.setAttribute("id", `btn-${item}-${c.name}`);
                color_button.setAttribute("class", "btn btn-light bg-white border-secondary my-2 mx-2 d-flex flex-column justify-content-center align-items-center");
                color_button.setAttribute("style", "width:100px; height:120px");
                color_button.innerHTML = `<img src = ${c.url} style="width:30px; hieght:30px;"><br><p class = "text-center mb-0" style = "font-size:12px;">${c.zh_name}</p>`;

                //color_button監聽事件
                color_button.addEventListener("click", function (event) {

                    img.setAttribute("color", c.name)
                    let old_color = img.getAttribute("color");
                    let old_type = img.getAttribute("type");
                    Product[item].forEach(function (pro) {
                        if ((pro.color == old_color) && (pro.type == old_type)) {
                            img.setAttribute("src", pro.pic);
                        }
                    });

                    //設定點選button disabled外觀
                    color_array[item].forEach(function (co) {
                        let theButton = document.getElementById(`btn-${item}-${co.name}`)
                        if (theButton.id == color_button.id) {
                            theButton.disabled = true;
                        }
                        else {
                            theButton.disabled = false;
                        }
                    });
                });

                colorArea.appendChild(color_button);
            });
            content.appendChild(colorArea);


            //加入type選擇區
            let typeArea = document.createElement("div");
            typeArea.setAttribute("id", `typeArea-${item}`);
            typeArea.setAttribute("class", "d-flex justify-content-center flex-wrap align-items-center");

            //加入title
            let instruction_type = document.createElement("h4")
            instruction_type.setAttribute("class", "text-dark text-center my-3 pt-5 pb-3 fs-5 fw-bold")
            instruction_type.innerText = "選擇規格"
            content.appendChild(instruction_type);

            //加入容量選擇區
            let specArea = document.createElement("div");
            specArea.setAttribute("id", `specArea-${item}`);
            specArea.setAttribute("class", "d-flex justify-content-center flex-wrap align-items-center");

            type_array[item].forEach(function (t, type_index) {
                let type_button = document.createElement("button");
                type_button.setAttribute("id", `btn-${item}-${t.id}`);
                type_button.setAttribute("class", "btn btn-light bg-white border-secondary my-2 mx-2 d-flex flex-column justify-content-center align-items-center");
                type_button.setAttribute("style", "width:150px; height:60px");
                type_button.innerHTML = `<p class = "text-center mb-0" style = "font-size:12px;">${t.name}</p>`;

                //type button監聽事件
                type_button.addEventListener("click", function () {
                    img.setAttribute("type", t.id);
                    let old_color = img.getAttribute("color");
                    let old_type = img.getAttribute("type");
                    Product[item].forEach(function (pro) {
                        if ((pro.color == old_color) && (pro.type == old_type)) {
                            img.setAttribute("src", pro.pic);
                        }
                    });
                    //設定點選button disabled外觀
                    type_array[item].forEach(function (ty) {
                        let theButton = document.getElementById(`btn-${item}-${ty.id}`)
                        if (theButton.id == type_button.id) {
                            theButton.disabled = true;
                        }
                        else {
                            theButton.disabled = false;
                        }
                    });

                    //重新設定容量選項
                    while (specArea.firstChild) {
                        specArea.removeChild(specArea.firstChild);
                    }
                    let present_img = document.querySelector(`div#pic-${item}>img`);
                    let selected_color = present_img.getAttribute("color");
                    let selected_type = present_img.getAttribute("type");
                    Product[item].forEach(function (product) {
                        if (product.color == selected_color && product.type == selected_type) {
                            let spec_button = document.createElement("button");
                            spec_button.setAttribute("id", `btn-${product.type}-${product.spec}`);
                            spec_button.setAttribute("class", "btn btn-light bg-white border-secondary my-2 mx-2 d-flex flex-column justify-content-center align-items-center");
                            spec_button.setAttribute("style", "width:150px; height:60px");
                            spec_button.innerHTML = `<p class = "text-center mb-0" style = "font-size:12px;">${product.spec}<br><span class = "fw-bold">${product.price}</span></p>`;
                            spec_button.addEventListener("click", function () {
                                img.setAttribute("price", product.price);
                                price_p.innerText = "";
                                price_p.innerText = img.getAttribute("price");

                                let all_spec_button = document.querySelectorAll(`div#specArea-${item}>button`);
                                for (let sbtn of all_spec_button) {
                                    if (sbtn == event.target) {
                                        sbtn.disabled = true;
                                    }
                                    else {
                                        sbtn.disabled = false;
                                    }
                                };
                            });
                            specArea.appendChild(spec_button);
                        };
                    });
                    //重設價格區域
                    price_p.innerText = "";
                });

                typeArea.appendChild(type_button);
            });
            content.appendChild(typeArea);

            //加入spec instructor
            let instruction_spec = document.createElement("h4")
            instruction_spec.setAttribute("class", "text-dark text-center my-3 pt-5 pb-3 fs-5 fw-bold");
            instruction_spec.innerText = "選擇容量";
            content.appendChild(instruction_spec);

            //加入spec buttons
            let selected_color = img.getAttribute("color");
            let selected_type = img.getAttribute("type");
            Product[item].forEach(function (product) {
                if (product.color == selected_color && product.type == selected_type) {
                    let spec_button = document.createElement("button");
                    spec_button.setAttribute("id", `btn-${product.type}-${product.spec}`);
                    spec_button.setAttribute("class", "btn btn-light bg-white border-secondary my-2 mx-2 d-flex flex-column justify-content-center align-items-center");
                    spec_button.setAttribute("style", "width:150px; height:60px");
                    spec_button.innerHTML = `<p class = "text-center mb-0" style = "font-size:12px;">${product.spec}<br><span class = "fw-bold">${product.price}</span></p>`;
                    spec_button.addEventListener("click", function (event) {
                        img.setAttribute("price", product.price);
                        price_p.innerText = "";
                        price_p.innerText = img.getAttribute("price");

                        let all_spec_button = document.querySelectorAll(`div#specArea-${item}>button`);
                        for (let sbtn of all_spec_button) {
                            if (sbtn == event.target) {
                                sbtn.disabled = true;
                            }
                            else {
                                sbtn.disabled = false;
                            }
                        };
                    });

                    specArea.appendChild(spec_button);
                };
            });
            content.appendChild(specArea);

            //加入價格顯示區域
            let priceArea = document.createElement("div");
            priceArea.setAttribute("id", `priceArea-${item}`);
            priceArea.setAttribute("class", "d-flex flex-column justify-content-center flex-wrap align-items-center");
            //價格h4
            let price_title = document.createElement("h4");
            price_title.innerText = "價格";
            price_title.setAttribute("class", "text-dark text-center my-3 py-3 fs-5 fw-bold");
            //價格p
            let price_p = document.createElement("p");
            price_p.setAttribute("class", "text-dark fs-4 fw-bold");

            priceArea.appendChild(price_title);
            priceArea.appendChild(price_p);
            content.appendChild(priceArea);

            row.appendChild(content);
            container.appendChild(row);
            pane.appendChild(container);

            //按tab button時 重設img button的disabled
            let tab_button = $getById(`${item}-tab`);
            tab_button.addEventListener("click", function () {
                img.setAttribute("src", product_pic[item_index]);
                let all_button = document.getElementsByTagName("button");
                for (let i = 0; i < all_button.length; i++) {
                    all_button[i].disabled = false;
                }
                price_p.innerText = "";
            });


        });
        //get function
        function $getById(sth) {
            return document.getElementById(sth);
        }
    </script>
